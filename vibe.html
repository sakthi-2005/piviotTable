<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirmation Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #openConfirmationBtn {
      margin: 50px;
      padding: 10px 20px;
      font-size: 16px;
    }

    .confirmation-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .confirmation-box {
      background: white;
      padding: 20px;
      width: 500px;
      max-height: 80%;
      overflow-y: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .hidden {
      display: none;
    }

    .category {
      margin-bottom: 20px;
    }

    .category h3 {
      margin-bottom: 10px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .category ul {
      list-style: none;
      padding-left: 0;
    }

    .category li {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    select {
      padding: 4px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .actions button {
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <button id="openConfirmationBtn">Open Confirmation</button>

  <!-- Confirmation Screen -->
  <div id="confirmationScreen" class="confirmation-screen hidden">
    <div class="confirmation-box">
      <h2>Confirm Your Selection</h2>

      <div class="category">
        <h3>Category: Name</h3>
        <ul>
          <li>First Name</li>
          <li>Last Name</li>
        </ul>
      </div>

      <div class="category">
        <h3>Category: Age</h3>
        <ul>
          <li>Age Range</li>
        </ul>
      </div>

      <div class="category">
        <h3>Category: Value</h3>
        <ul>
          <li>
            Salary
            <select>
              <option>Equals</option>
              <option>Greater Than</option>
              <option>Less Than</option>
            </select>
          </li>
          <li>
            Experience
            <select>
              <option>Equals</option>
              <option>Greater Than</option>
              <option>Less Than</option>
            </select>
          </li>
        </ul>
      </div>

      <div class="actions">
        <button id="backBtn">Back</button>
        <button id="confirmBtn">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    const confirmationScreen = document.getElementById('confirmationScreen');
    const openConfirmationBtn = document.getElementById('openConfirmationBtn');
    const backBtn = document.getElementById('backBtn');
    const confirmBtn = document.getElementById('confirmBtn');

    openConfirmationBtn.addEventListener('click', () => {
      confirmationScreen.classList.remove('hidden');
    });

    backBtn.addEventListener('click', () => {
      confirmationScreen.classList.add('hidden');
    });

    confirmBtn.addEventListener('click', () => {
      const dropdownValues = Array.from(
        document.querySelectorAll('#confirmationScreen select')
      ).map(select => select.value);

      console.log("Selected dropdown values:", dropdownValues);
      alert('Confirmed!');
      confirmationScreen.classList.add('hidden');
    });
  </script>
</body>
</html>
